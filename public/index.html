<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On-Chain Collaborative Editor on Monad</title>
    <style>
        /* 全局样式重置和基础设置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        /* 主容器样式 */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        /* 头部区域 */
        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 300;
        }

        /* 控制区域样式 */
        #controls {
            padding: 30px;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
        }

        .wallet-section {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        /* 按钮样式 */
        button {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3);
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 70, 229, 0.4);
        }

        button:disabled {
            background: #94a3b8;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* 钱包状态显示 */
        .wallet-info {
            flex: 1;
            min-width: 200px;
        }

        #walletStatus {
            font-weight: 600;
            margin-bottom: 5px;
            color: #64748b;
        }

        #walletAddress {
            font-family: 'Courier New', monospace;
            background: #e2e8f0;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.9rem;
            word-break: break-all;
            color: #475569;
        }

        /* 编辑器容器 */
        #editor-container {
            padding: 30px;
            background: white;
        }

        #editor {
            width: 100%;
            height: 400px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            font-size: 1rem;
            font-family: 'Courier New', monospace;
            line-height: 1.5;
            resize: vertical;
            transition: all 0.3s ease;
            background: #fefefe;
        }

        #editor:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        #editor:disabled {
            background: #f1f5f9;
            color: #64748b;
            cursor: not-allowed;
        }

        /* 状态显示区域 */
        #status {
            padding: 20px 30px;
            background: #f8fafc;
            border-top: 1px solid #e2e8f0;
            font-weight: 500;
            color: #475569;
            min-height: 60px;
            display: flex;
            align-items: center;
        }

        .status-loading {
            color: #f59e0b;
        }

        .status-success {
            color: #10b981;
        }

        .status-error {
            color: #ef4444;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .header p {
                font-size: 1rem;
            }

            .wallet-section {
                flex-direction: column;
                align-items: stretch;
            }

            .wallet-info {
                min-width: auto;
            }

            #editor {
                height: 300px;
            }
        }

        /* 加载动画 */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- 头部区域 -->
        <div class="header">
            <h1>On-Chain Collaborative Editor</h1>
            <p>基于 Monad 区块链的去中心化协作文档编辑器</p>
        </div>

        <!-- 控制区域 -->
        <div id="controls">
            <div class="wallet-section">
                <button id="connectButton">连接钱包</button>
                <button id="saveButton" style="display: none;">保存更改</button>
                <div class="wallet-info">
                    <div id="walletStatus">钱包未连接</div>
                    <div id="walletAddress">请连接您的 MetaMask 钱包</div>
                </div>
            </div>
        </div>

        <!-- 编辑器容器 -->
        <div id="editor-container">
            <textarea 
                id="editor" 
                placeholder="连接钱包后，您可以开始编辑文档...&#10;&#10;此编辑器会将您的编辑操作记录到 Monad 区块链上，实现真正的去中心化协作。"
                disabled
            ></textarea>
        </div>

        <!-- 状态显示区域 -->
        <div id="status">
            准备就绪 - 请连接您的钱包开始使用
        </div>
    </div>

    <!-- 导入 Ethers.js 库 -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <!-- 备用 CDN -->
    <script>
        if (typeof ethers === 'undefined') {
            document.write('<script src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js"><\/script>');
        }
    </script>
    
    <!-- 导入应用逻辑 -->
    <script src="app.js"></script>
</body>
</html>
